<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Tintas</title>
</head>
<body>
    <header>
        <!-- <div class="line"></div> -->
        <br><br>
        <div class="container-header--area">

                <h1>Verbras</h1>
            </div>
        </div>
    </header>
<br><br>
    <section class="banner">
        <div class="container">
            <div class="container-botões">
                <button type="button" class="btn btn-info" id="bt" onclick=getTintasParede()>Parede</button>
                <button type="button" class="btn btn-info" id="bt" onclick=getTintasMetalMadeira()>Madeira e Metal</button>
                <button type="button" class="btn btn-info" id="bt" onclick=getComplementos()>Complementos</button>

            <br><br><br>
            <div class="row" id="cardRow">

                    <h5>Os produtos serão mostrados aqui.</h5>
                </div>
            </div>
        </div>

    <br><br>
    <footer>
